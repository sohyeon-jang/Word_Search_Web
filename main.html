<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
    <script  src="./main.js"></script>
    <title>단어 검색 사이트</title>
</head>
<body>
    
    <div id="main_box">
        <h1 id="logo">단어 검색 사이트</h1>
        
        <div class="search_box">
            <span class="container">
                <span class="material-symbols-outlined iconImg">search</span>
                
                <input id="category" type="search" autocomplete="off" spellcheck="false" role="combobox" placeholder="카테고리">
                <input id="search" type="search" autocomplete="off" spellcheck="false" role="combobox" onkeyup="if(window.event.keyCode==13){(Search())}" placeholder="검색창 입력">
            </span>
            
        </div>
        <hr/>
    </div>

    <div id="result"></div>
    <div id="table"></div>
</body>
</html>
